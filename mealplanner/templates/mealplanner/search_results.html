<h2>Search Results</h2>
    <ul>
        {% if search_results == None or search_results.count == 0 %}
        <p>No results found</p>
        {% else %}
        <p>{{search_results.count}} results found</p>
        {% for recipe in search_results %}
            <p><a href="{% url 'mealplanner:recipe-detail' recipe.pk %}">{{ recipe.name }}</a></p>
            <p>{{ recipe.text }}</p>
        {% endfor %}
        {% endif %}
    </ul>
